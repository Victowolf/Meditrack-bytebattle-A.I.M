<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Login | MediTrack</title>
  <link rel="stylesheet" href="css/stafflog.css" />
</head>
<body>
  <div class="card">
    <div class="hero">
      <div class="hero-inner">
        <h2>Staff Login</h2>
        <h3>Secure access to your workspace</h3>
      </div>
    </div>

    <form id="staff-login-form">
      <h2>MediTrack Staff</h2>
      <h3>Login to your account</h3>

      

   

      <input type="text" id="staff-id" placeholder="Staff ID" required />
      <input type="password" id="staff-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error-message" class="error"></p>
    </form>
  </div>

  <script src="js/stafflog.js"></script>
</body>
</html>
